<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Hoisting</title>
</head>
<body>
   <h1>Hosting</h1>
   <p>
      Allow us to access functions and variables before they have been created. Function declarations and variable declarations are hoisted. 
   </p>
   <h3>Function declarations</h3>
   <pre>
      <code>
         sayHi();
   
         function sayHi() {
            console.log('Hey!');
         }
      </code>
   </pre>
</body>
</html>
